<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-title="Kontakt">
    
    <header>
        <div id="header-placeholder"></div>
        <div>  
            <div class="contact-text-container">
                <h1>Kontakt</h1>
                <p>Kontaktoplysninger, Sine, Ulla, Per og Jens</p>
            </div>
        </div>
    </div>
    <div style="background-color: whitesmoke;">
        <div class="contact-container">  <!-- Højde skal løbende ændres -->
            <img src="/webpage/images/StaffPictures/PADMElogo.png"> 
        </div>
    </div>
    </header>
   
    <footer></footer>

    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            });
            // Set the document title
        document.title = document.body.getAttribute('data-title') + ' | PADME';
    
    </script>
</body>
</html></html>
