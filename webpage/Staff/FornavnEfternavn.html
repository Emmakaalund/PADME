<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="/webpage/styles.css">
</head>

<body data-title="SKAL Ã†NDRES">
    
    <header>
        <div id="header-placeholder"></div>
        <div>  
            <div class="contact-text-container">
                <h1>Fornavn Efternavn</h1>
                
            </div>
        </div>
    </header>
   
    <footer></footer>

    <script>
        // Load the header
        fetch('/webpage/header.html')
            .then(response => response.text())

                document.getElementById('header-placeholder').innerHTML = data;
            });
        fetch('/webpage/footer.html')
            .then(response => response.text())
            .then(data => {

            });
            // Set the document title
        document.title = document.body.getAttribute('data-title') + ' | PADME';
    
    </script>
</body>
